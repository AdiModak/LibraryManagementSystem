<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Records</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in book %}
            <tr>
                <td>{{ book.book_id  }}</td>
                <td>{{book.book_name}}</td>
                <td>{{book.book_author}} </td>
                <td>
                    <a href="/edit/{{book.book_id}}">Edit</a>
                    <a href="/destroy/{{book.book_id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button><a style="color: white;" href="/book">Add new book</a></button>
</body>
</html>
