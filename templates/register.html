<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>register</title>
</head>

<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <section class="vh-100 w-auto">
            <div class="container-fluid py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem ;">
                            <div class="card-body p-3">

                                <h3 class="mb-3 text-center">Registration</h3>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="first_name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="last_name">
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-sm-4 col-form-label">UserName</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="dev_name">
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Contact No</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="contact_no">
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="dev_email">
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="dev_password">
                                    </div>
                                </div><div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Conform Password</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="dev_conf_password">
                                    </div>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                    <label class="form-check-label"> Remember password </label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </form>

    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
</body>

</html>
